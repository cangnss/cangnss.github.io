<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity8</title>
    <link rel="stylesheet" href="Activity8.css">
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <script src="jquery/jquery.js"></script>
    <script src="jquery/jquery-ui.js"></script>
    <script src="Activity8.js"></script>
</head>
<body>
    <form>
        <label for="language">What programming language do you know?</label>
        <input type="text" id="language" id="language" name="language" required ><br><br>
        
        <label for="birthday">What is your birthday</label>
        <input type="text" id="birthday" name="birthday"><br><br>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter a valid email address" required><br><br>

        <label for="url">Website</label>
        <input type="url" id="url" name="url" required><br><br>
        
        <input type="submit" value="Submit">
      </form> 
</body>
